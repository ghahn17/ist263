<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title> 
    </head>
    <body> 
        <!--form tag tells where your form starts and ends-->
        <!--POST means data in form is submit on the back end-->
<form action="mailto:gwhahn@syr.edu" method= "POST">

    <!--input is for short text
    the value of the for attribute in label must match the value of the id attribute input -->

    <label for="FullName">Full Name:</label>
    <input type="text" id="FullName" name="fulln">
    <br><br>

    <!-- text area is for lots of writing -->
    <label for="complaints">Complaint:</label>
    <textarea id="complaints" name="complaints">Write your complaints here </textarea>
    <br><br>
        <p>How angry are you?</p>
    <label for="level1">very angry</label>
    <input type="radio" id="level1" name="level" value="very angry">
    <label for="level2">not very angry</label>
    <input type="radio" id="level2" name="level" value="not very angry">

    <br><br>
    <label for= "contact" >Method of Contact:</label>

    </label>
    <select id= "contact" name="contact">
        <option value= "email">Email</option>
        <option value="Phone">Phone</option>
        <option value="Snail Mail">Snail Mail</option>
    </select>
    <label for= "afterbiz">Call after 5pm?</label>
    <input type ="checkbox" id="afterbiz" name="after5pm" value="yes">

<br><br>
    <input type ="submit" value="Send my Complaint">
</form>
    </body>
</html>
