<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Lab 12 shell game</title>
    <script>
        function winnerMessage() {
       document.getElementById("messages").innerHTML='You Won!';
        }
        function tryAgain () {
        document.getElementById("messages").innerHTML='Wrong Shell, Try Again!';
        }
        function ShuffleShells () {
            document.getElementById("first").style.order = Math .floor((Math.random() * 3) + 2)
        }
    </script>
    <style>
    .container{display:flex;
    }
    #first{order:1}
    #second{order:2}
    #third{order:3}
    </style>
</head>
<body onload="ShuffleShells();" data-new-gr-c-s-check-loaded="14.1039.0" data-gr-ext-installed="">
    
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="./lab12_files/walnut.jpg" id="first" alt="first walnut" onclick="winnerMessage();">
    <img src="./lab12_files/walnut.jpg" id="second" alt="second walnut" onclick="tryAgain();">
    <img src="./lab12_files/walnut.jpg" id="third" alt="third walnut" onclick="tryAgain();">
    <div id="messages"></div>

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
